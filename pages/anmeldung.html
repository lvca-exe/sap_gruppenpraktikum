<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanzapp - Anmeldung</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <div class="login-header">
                <h1>Anmeldung</h1>
                <div class="settings-icon">‚öôÔ∏è</div>
            </div>
            
            <div class="user-icon">üë§</div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="input-group">
                    <label for="usernumber">Nutzernummer</label>
                    <input type="text" id="usernumber" name="usernumber" required />
                </div>

                <div class="input-group">
                    <label for="password">Passwort</label>
                    <input type="password" id="password" name="password" required />
                </div>

                <a href="#" class="forgot-password">Passwort vergessen?</a>

                <div class="buttons">
                    <button type="submit" class="btn-confirm">Best√§tigen</button>
                    <button type="button" class="btn-register">Registrieren</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const usernumber = document.getElementById('usernumber').value;
            const password = document.getElementById('password').value;
            
            if (usernumber && password) {
                // Weiterleitung zum Dashboard
                window.location.href = '../index.html';
            } else {
                alert('Bitte f√ºllen Sie alle Felder aus.');
            }
        }
    </script>
        <!-- Settings Modal -->
    <div class="settings-overlay" id="settingsOverlay">
        <div class="settings-modal">
            <h2 class="settings-title">Einstellungen</h2>
            
            <div class="dark-mode-section">
                <span class="dark-mode-label">Dark Mode/White Mode</span>
                <div class="dark-mode-toggle">
                    <div class="toggle-labels">
                        <span>White Mode</span>
                        <div class="toggle-switch" id="modeToggle">
                            <div class="toggle-slider"></div>
                        </div>
                        <span>Dark Mode</span>
                    </div>
                </div>
            </div>
            
            <div class="settings-buttons">
                <button class="settings-btn-item settings-btn-support" onclick="showSupport()">Support</button>
                <button class="settings-btn-item settings-btn-cancel" onclick="closeSettings()">Abbrechen</button>
            </div>
        </div>
    </div>

    <script src="../js/settings.js"></script>
</body>
</html>
