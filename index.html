<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mynance</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="desktop-container">
        <!-- Header -->
        <div class="header">
            <div class="user-info">
                <div class="avatar"></div>
                <span class="welcome-text">Willkommen Oliver Hoppe</span>
            </div>
            <button class="settings-btn">⚙️</button>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Left Panel - Profit Section -->
            <div class="left-panel">
                <div class="profit-section">
                    <h2 class="profit-label">Gewinn</h2>
                    <div class="profit-amount">131.567,86€</div>
                    <div class="profit-change">
                        <span class="profit-percentage">▲ 9,7% Einnahmen</span>
                    </div>
                </div>
            </div>

            <!-- Right Panel - All Navigation -->
            <div class="right-panel">
                <!-- Primary Navigation -->
                <div class="nav-section">
                    <div class="nav-buttons">
                        <h1>Analyse</h1>
                        <button class="nav-btn active" onclick="showEinnahmenAusgabenIndex()">Einnahmen und Ausgaben</button>
                        <button class="nav-btn" onclick="showPrognose()">Prognose</button>
                    </div>
                </div>

                <!-- Secondary Navigation -->
                <div class="secondary-section">
                    <div class="secondary-nav">
                        <h1>Transaktionen</h1>
                        <button class="secondary-btn">Aufteilung von Einnahmen</button>
                        <button class="secondary-btn">Aufteilung von Ausgaben</button>
                    </div>
                </div>

                <!-- All Additional Navigation Together -->
                <div class="additional-section">
                    <div class="additional-nav">
                        <h1>Verwaltung</h1>
                        <button class="additional-btn">Eingaben</button>
                        <button class="additional-btn">Änderungsprotokoll</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="settings-overlay" id="settingsOverlay">
        <div class="settings-modal">
            <h2 class="settings-title">Einstellungen</h2>
            
            <!-- Dark Mode/White Mode Toggle -->
            <div class="dark-mode-section">
                <span class="dark-mode-label">Dark Mode/White Mode</span>
                <div class="dark-mode-toggle">
                    <div class="toggle-labels">
                        <span>White Mode</span>
                        <div class="toggle-switch" id="modeToggle">
                            <div class="toggle-slider"></div>
                        </div>
                        <span>Dark Mode</span>
                    </div>
                </div>
            </div>
            
            <!-- Settings Buttons -->
            <div class="settings-buttons">
                <button class="settings-btn-item settings-btn-support" onclick="showSupport()">Support</button>
                <button class="settings-btn-item settings-btn-logout" onclick="logout()">Ausloggen</button>
                <button class="settings-btn-item settings-btn-cancel" onclick="closeSettings()">Abbrechen</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
